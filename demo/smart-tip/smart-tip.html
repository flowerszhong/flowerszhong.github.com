<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="smart-tip.js"></script>
  <script src="demo.js"></script>
  <link href="smart-tip.css" rel="stylesheet">
  <title>Smart-Tips demo</title>

  <style>
      #container{
          margin:30px auto;
          width: 800px;
          height: 400px;
          position: relative;
          border: 1px solid red;
          border-radius: 10px;
      }

      #btn{
          position: absolute;
          border:1px solid green;
          left:10px;
          top:10px;
          cursor: pointer;
      }
    </style>
<body>
  <div id="container">
    <span id="btn" title="Move Me">蒼井優 / Yû Natsui</span>
  </div>

</body>
</html>
