<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="smart-tip.js"></script>
    <script src="demo.js"></script>
    <link href="smart-tip.css" rel="stylesheet">
    <title>Smart-Tips demo</title>

    <style>
    #wrap{
        margin:30px auto;
        min-width: 600px;
        max-width:900px;
    }
    #container{
        width:100%;
        height: 400px;
        position: relative;
        border: 1px solid #adadad;
        border-radius: 10px;
    }

    #btn{
        position: absolute;
        left:10px;
        top:10px;
        cursor: pointer;
    }
    #btn1{
        position: absolute;
        top:360px;
        left:800px;
        cursor: pointer;
    }
  </style>
<body>
    <div id="wrap">
        <h3>Smart Tip Demo</h3>
        <p class="text-info">Drag the button</p>
        <div id="container">
            <span id="btn" class="btn btn-default" title="Move Me">蒼井優</span>
            <span id="btn1" class="btn btn-default" title="Move Me">蒼井優</span>
        </div>
    </div>

</body>
</html>
