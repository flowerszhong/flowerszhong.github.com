<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<script type="text/javascript" src="lib/jquery-1.7.1.min.js"></script>
-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="d3.js"></script>
-->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="great-wall-data.js" charset="utf-8"></script>

<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<style>
    path.line{
        fill:none;
        stroke:gray;
        pointer-event:none;
    }

    line.bar{
        stroke:#fff;
    }

    line.bar.hover{
        stroke : #ddd;
    }

</style>
<title>Great Wall Chart</title>
</head>
<body>
<h3>Great Wall Chart</h3>
<div class="chart"></div>
<script>
    $(function () {
        var length = mockdata.length;
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%d-%b-%y").parse;

        var barWidth = parseInt(width/length)+4;
        var halfBarWidth = parseInt(barWidth/2);
        console.log(barWidth);

        var x = d3.time.scale()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        x.domain(d3.extent(mockdata, function(d) { return d.date; }));
        y.domain([0, d3.max(mockdata, function(d) { return d.y; })]);

        var line = d3.svg.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.y); })
            .interpolate("step-after");

        svg.append("g")
          .attr("class","bars")
          .selectAll("line")
          .data(mockdata)
          .enter()
          .append('line')
          .attr("x1",function (d,i) {
              return x(d.date) + halfBarWidth
          })
          .attr("x2",function (d) {
              return x(d.date) + halfBarWidth
          })
          .attr("y1",function (d) {
              return 0;
          })
          .attr("y2",function (d) {
              return height;
          })
          .style("stroke-width",barWidth)
          .attr("class","bar");

        svg.selectAll("line").on("mouseover",function (d) {
                d3.select(this)
                    .attr("class","bar hover");
            }).on("mouseout",function () {
                d3.select(this)
                    .attr("class","bar");
            });

        svg.append("path")
          .datum(mockdata)
          .attr("class", "line")
          .attr("d", line);

        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
       
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Price ($)");

   });
</script>
</body>
</html>
